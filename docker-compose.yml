services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: yusi-mcp:latest
    container_name: yusi-mcp
    restart: unless-stopped
    ports:
      - "11611:11611"
    environment:
      - GIN_MODE=release
      - TZ=Asia/Shanghai
    # volumes:
    #   - ./config:/app/config:ro  # 挂载配置文件（如需要）
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11611/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - yusi-network

networks:
  yusi-network:
    driver: bridge
